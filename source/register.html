<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Taketoken</title>
    <link rel="preload" href="css/style.min.css" as="style">
    <link rel="stylesheet" href="css/style.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="preload" href="js/app.js" as="script">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=cyrillic,cyrillic-ext"
          rel="stylesheet">
</head>

<body class="light-skin">

<div style="display:none">
    <include src="build/img/sprite.svg"></include>
</div>


<section class="back-link">
    <a href="index.html" class="btn btn-primary">Вернуться</a>
</section>

<section class="register-container">

    <div class="register-header text-center m-b-md">
        <a href="index.html" class="logo">
            <img width="100" height="auto" src="img/teketoken_logo.png" alt="logo TakeToken"/>
        </a>
        <h3>Регистрация</h3>
        <small>Full suported AngularJS WebApp/Admin template with very clean and aesthetic style prepared for your next
            app.
        </small>
    </div>
    <div class="hpanel">
        <div class="panel-body">
            <form method="post" action="../register/">
                <div class="form-group">
                    <label class="control-label" for="username">Имя</label>
                    <input type="text" placeholder="example" title="Пожалуйста, введите ваше имя" value=""
                           id="username"
                           class="form-control" name="">
                </div>
                <div class="register-form-wrapper">
                    <div class="form-group">
                        <label class="control-label" for="password">Пароль</label>
                        <input type="password" value="" id="password" class="form-control" name="">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password_copy">Повторите пароль</label>
                        <input type="password" value="" id="password_copy" class="form-control" name="">
                    </div>
                </div>
                <div class="register-form-wrapper">
                    <div class="form-group">
                        <label class="control-label" for="e-mail">Email</label>
                        <input type="" value="" id="e-mail" class="form-control" name="">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="e-mail_copy">Повторите Email</label>
                        <input type="" value="" id="e-mail_copy" class="form-control" name="">
                    </div>
                </div>

                <div class="text-center m-b">
                    <button class="btn btn-info">Зарегистрироваться</button>
                    <button class="btn btn-default">Отменить</button>
                </div>
                <div class="col-lg-12 text-center">
                    <a class="btn btn-default" href="/auth/google">
                        <svg class="" width="24" height="24">
                            <use xlink:href="#sprite-google-plus-square"></use>
                        </svg>
                        <span>Регистрация с помощью Google</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="js/app.js"></script>
<script src="js/picturefill.js"></script>

</body>

</html>
