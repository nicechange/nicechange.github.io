<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Taketoken</title>
    <link rel="preload" href="css/style.min.css" as="style">
    <link rel="stylesheet" href="css/style.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="preload" href="js/app.js" as="script">
    <link rel="preload" href="fonts/opensanslight.woff2" as="font">
    <link rel="preload" href="fonts/opensans.woff2" as="font">
    <link rel="preload" href="fonts/opensanssemibold.woff2" as="font">
    <link rel="preload" href="fonts/opensansbold.woff2" as="font">
    <link rel="preload" href="fonts/opensansextrabold.woff2" as="font">
</head>

<body class="light-skin">
<main>
    <div style="display:none">
        <include src="build/img/sprite.svg"></include>
    </div>

    <div class="container">
        <section class="back-link">
            <a href="index.html" class="btn btn-primary">Вернуться</a>
        </section>

        <section class="container--register">

            <div class="header--register">
                <a href="index.html" class="logo">
                    <img width="100" height="auto" src="img/teketoken_logo.png" alt="logo TakeToken"/>
                </a>
                <h3>Регистрация</h3>
                <small>
                    Это не Шаг 3, но здесь можно что-нибудь написать
                </small>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                    <form method="post" action="../register/">
                        <div class="form-group">
                            <label class="control-label" for="codeauth">Введите одноразовый код:</label>
                            <input type="text" placeholder="CODE" title="Введите одноразовый код" id="codeauth"
                                   class="form-control" name="">
                        </div>
                        <div class="text-center m-b">
                            <a href="prepare.html" class="btn btn-info btn-block">Отправить</a>
                            <button class="btn btn-default btn-block">Отменить</button>
                            <a class="btn btn-default btn-block" href="/auth/google">
                                <svg class="" width="24" height="24">
                                    <use xlink:href="#sprite-google-plus-square"></use>
                                </svg>
                                <span>Регистрация с помощью Google</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</main>

<script src="js/app.js"></script>

</body>

</html>
