<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Taketoken</title>
    <link rel="preload" href="css/style.min.css" as="style">
    <link rel="stylesheet" href="css/style.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="preload" href="js/app.js" as="script">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
</head>

<body class="light-skin">

<div style="display:none">
    <include src="build/img/sprite.svg"></include>
</div>


<section class="back-link">
    <a href="index.html" class="btn btn-primary">Вернуться</a>
</section>

<section class="login-container">

    <div class="login-header text-center m-b-md">
        <a href="index.html" class="logo">
            <img width="100" height="auto" src="img/teketoken_logo.png" alt="logo TakeToken"/>
        </a>
        <h3>Восстановление пароля</h3>
        <small>Пожалуйста, заполните форму для восстановления пароля</small>
    </div>
    <div class="hpanel">
        <div class="panel-body">
            <p>
                Введите адрес электронной почты и мы отправим вам дальнейшие инструкции.
            </p>
            <form method="post" action="../login/">
                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <input type="text" placeholder="example@gmail.com" title="Please enter you email adress" required="" value="" name="email" id="email" class="form-control">
                    <span class="help-block small">Email на который зарегистрирован пользователь</span>
                </div>
                <button class="btn btn-info btn-block">Сбросить пароль</button>

            </form>
        </div>
    </div>
</section>

<script src="js/app.js"></script>
<script src="js/picturefill.js"></script>

</body>

</html>
