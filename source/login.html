<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Taketoken</title>
    <link rel="preload" href="css/style.min.css" as="style">
    <link rel="stylesheet" href="css/style.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="preload" href="js/app.js" as="script">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
</head>

<body class="light-skin">

<div style="display:none">
    <include src="build/img/sprite.svg"></include>
</div>


<section class="back-link">
    <a href="index.html" class="btn btn-primary">Вернуться</a>
</section>

<section class="login-container">

    <div class="login-header text-center m-b-md">
        <a href="index.html" class="logo">
            <img width="100" height="auto" src="img/teketoken_logo.png" alt="logo TakeToken"/>
        </a>
        <h3>Пожалуйста, залогиньтесь в&nbsp;приложении</h3>
        <small>TakeToken это лучшее приложение всех времен и народов!</small>
    </div>
    <div class="hpanel">
        <div class="panel-body">
            <form method="post" action="../login/">
                <div class="form-group">
                    <label class="control-label" for="username">Имя</label>
                    <input type="text" placeholder="example" title="Пожалуйста, введите ваше имя" required="" value=""
                           name="username" id="username" class="form-control">
                    <span class="help-block small">Ваше имя в приложении</span>
                </div>
                <div class="form-group m-b-md">
                    <label class="control-label" for="password">Пароль</label>
                    <input type="password" title="Please enter your password" placeholder="******" required="" value=""
                           name="password" id="password" class="form-control">
                    <span class="help-block small">Ваш сложный пароль</span>
                </div>
                <div class="checkbox m-b-xl">
                    <input class="form-checkbox" type="checkbox" id="checkbox">
                    <label for="checkbox">Запомнить пароль</label>
                    <p class="help-block small">(Если это ваш компьютер)</p>
                </div>
                <button class="btn btn-info btn-block">Логин</button>
                <a class="btn btn-default btn-block" href="/auth/google">
                    <svg class="" width="24" height="24">
                        <use xlink:href="#sprite-google-plus-square"></use>
                    </svg>
                    <span>Войти с помощью Google</span>
                </a>
                <a class="btn btn-default btn-block" href="register.html">Регистрация</a>
                <a class="btn btn-block" href="password_recovery.html">Забыли пароль?</a>
            </form>
        </div>
    </div>
</section>

<script src="js/app.js"></script>
<script src="js/picturefill.js"></script>

</body>

</html>
